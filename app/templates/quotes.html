{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/quotes.css')}}" type="text/css">
{% endblock styles%}

{%block content%}
<div class="col-sm-12">
    <div class="panel panel-default">
        <div class="card">
            <div class="panel-body" >

                <p>{{quote.quote}}</p>

                </footer>
                
              </blockquote>
            </div>
            

    </div>
</div>

              </h6>
            </div>

                </h6>
              </div>

                <a href="{{url_for('main.profile',uname=current_user.username)}}" class="text-white">{{current_user.username}}</a>

            </div>
           
            <div class="col-md-2">
              <h6 class="text-uppercase font-weight-bold">
                <a href="{{url_for('auth.logout')}}" class="text-white">Logout</a>
              </h6>

            <div class="col-md-2">
